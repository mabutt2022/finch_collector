{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Habitat: {{ finch.habitat }}</p>
    <p>Nesting: {{ finch.nesting }}</p>
    <p>Behavior: {{ finch.behavior }}</p>
    <p>Description: {{ finch.description }}</p>
  </div>
</div>

{% endblock %}
