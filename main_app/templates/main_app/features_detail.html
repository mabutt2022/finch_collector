{% extends 'base.html' %}
{% block content %}

<h1>Features Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ features.characteristic }}</span>
        <p>Strength: {{ features.strength }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'feature_update' features.id %}">Edit</a>
        <a href="{% url 'feature_delete' features.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
