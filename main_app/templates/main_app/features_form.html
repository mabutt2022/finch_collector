{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.characteristic}}</span></h1>
  {% else %}
    <h1>Add Features</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  
<script>
  const selectEl = document.getElementById('id_characteristic');
  const selectEl1 = document.getElementById('id_strength');
  M.FormSelect.init(selectEl);
  M.FormSelect.init(selectEl1);
</script>
{% endblock %}
