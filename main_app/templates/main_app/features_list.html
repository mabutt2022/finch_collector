{% extends 'base.html' %}
{% block content %}

<h1>Features List</h1>

{% for feature in features_list %}
  <a href="{% url 'feature_detail' feature.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ feature.characteristic }}</span>
            <p>Strength: {{ feature.strength }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
